<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="check-out-style.css">
</head>
<body>
    <div class="top-section-container">
        <div class="checkout-back-container">
            <h2>Checkout</h2>
        </div>
        <button id="Sign-Out">Sign Out</button>
    </div>
    <button id="back">Back</button>
    <div class="cart">

        <div class="textbook">
            <img src="./img/book1.PNG" alt="Textbook 1" class="textbook-img">
            <div class="textbook-info">
                <h3>Textbook 1</h3>
                <p>Author: Author 1</p>
                <p>Version: 1.0</p>
                <p class = "price">Price: $50</p>
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity1" name="quantity1" min="1" max="99" value="1">
           
               
            </div>
            <button class="remove-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="textbook">
            <img src="./img/book2.PNG" alt="Textbook 2" class="textbook-img">
            <div class="textbook-info">
                <h3>Textbook 2</h3>
                <p>Author: Author 2</p>
                <p>Version: 2.0</p>
                <p class = "price">Price: $60</p>
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity1" name="quantity1" min="1" max="99" value="1">
          
                
            </div>
            <button class="remove-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="subtotal">
            <p id="subtotal">Total: $110.00</p>
        </div>
    <div class="checkout-container">
        <h2>Payment Methods</h2>
        <div class="payment-options">
           
            <div class="payment-option">
                <i class="fab fa-paypal payment-icon"></i>
                <span class="payment-label">PayPal</span>
            </div>
            <div class="payment-option">
                <i class="fab fa-apple-pay payment-icon"></i>
                <span class="payment-label">Apple Pay</span>
            </div>
        </div>
        <div class="or-divider">or</div>
        <form class="credit-card-form">
            <input type="text" class="form-field" placeholder="Credit Card Number" required>
            <input type="text" class="form-field" placeholder="Card holder name" required>
            <input type="text" id = "Expiration-date" class="form-field" placeholder="Expiration Date (MM/YY)" required>
            <input type="text" id = "CCV" class="form-field" placeholder="CCV" required>
            <input type="email" class="form-field" placeholder="Email" required>
        </form>
        <button class="pay-button">Place order</button>
    </div>
       
        
        
    <script src="check-out.js"></script>
</body>
</html>
